<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PocketDoc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#007A7A',
              'brand-secondary': '#00B4B4',
              'brand-light': '#E6F7F7',
              'brand-dark': '#003D3D',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-in-up': 'slideInUp 0.5s ease-out',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-sm': 'bounce-sm 1s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'bounce-sm': {
                '0%, 100%': {
                  transform: 'translateY(-5%)',
                  animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)',
                },
                '50%': {
                  transform: 'translateY(0)',
                  animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)',
                },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-300 antialiased">
    <canvas id="background-canvas" class="fixed top-0 left-0 w-full h-full z-0"></canvas>
    <div id="root" class="relative z-10"></div>
    <script>
      const canvas = document.getElementById('background-canvas');
      const ctx = canvas.getContext('2d');

      let particles = [];
      const particleCount = Math.max(30, Math.floor(window.innerWidth / 30));
      const connectDistance = 120;

      function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      class Particle {
          constructor() {
              this.x = Math.random() * canvas.width;
              this.y = Math.random() * canvas.height;
              this.vx = Math.random() * 0.4 - 0.2;
              this.vy = Math.random() * 0.4 - 0.2;
              this.radius = 1.5;
          }

          update() {
              this.x += this.vx;
              this.y += this.vy;

              if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
              if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
          }

          draw() {
              ctx.beginPath();
              ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
              ctx.fillStyle = 'rgba(0, 180, 180, 0.5)';
              ctx.fill();
          }
      }

      function init() {
          particles = [];
          for (let i = 0; i < particleCount; i++) {
              particles.push(new Particle());
          }
      }

      function connect() {
          for (let i = 0; i < particles.length; i++) {
              for (let j = i + 1; j < particles.length; j++) {
                  const dx = particles[i].x - particles[j].x;
                  const dy = particles[i].y - particles[j].y;
                  const distance = Math.sqrt(dx * dx + dy * dy);

                  if (distance < connectDistance) {
                      const opacity = 1 - distance / connectDistance;
                      ctx.beginPath();
                      ctx.moveTo(particles[i].x, particles[i].y);
                      ctx.lineTo(particles[j].x, particles[j].y);
                      ctx.strokeStyle = `rgba(0, 180, 180, ${opacity * 0.3})`;
                      ctx.lineWidth = 1;
                      ctx.stroke();
                  }
              }
          }
      }

      function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          
          particles.forEach(p => {
              p.update();
              p.draw();
          });
          
          connect();
          
          requestAnimationFrame(animate);
      }

      init();
      animate();
    </script>
  </body>
</html>
